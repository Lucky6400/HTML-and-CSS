<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
</head>
<body>
    <h2>Enquiry</h2>
    <form action="">
        <table border="1px" cellpadding="5" cellspacing="0" width="240">
            <tr>
                <td>Gender</td> <br>
                <td><input type="radio" name="Gender" value="male">Male <input type="radio" name="Gender" value="female">Female</td> 
                <!-- Keep name same and value different. 
                This will help check only one option at a time. -->
            </tr>
            <tr>
                <td>Name</td>
                <td><input type="text" name=""></td>
            </tr>
            <tr>
                <td>Phone</td>
                <td><input type="text" name=""></td>
            </tr>
            <tr>
                <td>Country</td>
                <td>
                	<select>
                		<option>India</option>
                		<option>USA</option>
                		<option>Australia</option>
                		<option>Japan</option>
                		<option>France</option>
                		<option>Israel</option>
                		<option>China</option>
                		<option>New Zealand</option>
                		<option>England</option>
                		<option>Spain</option>
                	</select>
                </td>
            </tr>
            <tr>
            	<td><button type="button">Save</button></td>
            </tr>
            <tr>
            	<td>Address</td>
            	<td><textarea cols="40" rows="4"></textarea></td>
            </tr>
            
        </table>
        	<tr>
            	<td>Courses</td>
            	<td><input type="checkbox" name="course" value="php">PHP</td>
            	<td><input type="checkbox" name="course" value="C++">C++</td>
            	<td><input type="checkbox" name="course" value="java">Java</td>
            	<td><input type="checkbox" name="course" value="SQL">SQL</td>
            </tr> <br>
            Photo:
            <input type="file" name=""> <br>
            Password:
            <input type="password" name=""><br>
            <input type="submit" name="submit" value="submit"><br>
            <input type="reset" name="reset" value="reset">
    </form>
</body>
</html>
