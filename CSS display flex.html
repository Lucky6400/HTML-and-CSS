<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .main{
            width: 1000px;
            height: 100px;
            display: flex; /* now divs inside div.main  will be in a single line */
        }
        .main div{
            margin: 14px;
            padding: 20px; /* This will create space btw inner divs of the div.main */
        }
    </style>
</head>
<body>
    <div class="main">
        <div>1</div>
        <div>4</div>
        <div>2</div>
    </div>
</body>
</html>
