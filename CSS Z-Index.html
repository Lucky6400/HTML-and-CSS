<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .main{
            width: 300px;
            height: 300px;
            position: relative;
        }
        .img01{
            position: absolute;
            z-index: 1;
        }
        .img02{
            position: absolute;
            z-index: 11; /* Image having greater value of z index will be displayed*/
        }
    </style>
</head>
<body>
    <div class="main">
        <img src="images/Chrysanthemum.jpg" alt="" width="300" height="300" class="img01">
        <img src="images/Jellyfish.jpg" alt="" width="300" height="300" class="img02">
    </div>
</body>
</html>
